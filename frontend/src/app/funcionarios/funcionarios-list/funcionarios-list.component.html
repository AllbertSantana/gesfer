<div class="h-[calc(100%-112px)] min-[600px]:h-[calc(100%-128px)] max-w-7xl p-4 mx-auto flex flex-col">

    <div class="py-4 flex flex-row justify-between gap-4">
        <button mat-stroked-button>
            <div class="flex flex-row justify-center items-center gap-1">
                <mat-icon fontIcon="filter_alt"></mat-icon>
                <span class="leading-normal">Filtrar</span>
            </div>
        </button>
       <button mat-stroked-button color="primary">
            <div class="flex flex-row justify-center items-center gap-1">
                <mat-icon fontIcon="add"></mat-icon>
                <span class="leading-normal">Adicionar</span>
            </div>
       </button>
    </div>

    <mat-divider></mat-divider>

    <div class="h-[100%] overflow-auto">

        <table mat-table class="mat-elevation-z0">

            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef>Matrícula</th>
                <td mat-cell *matCellDef="let funcionario">{{ funcionario.matricula }}</td>
            </ng-container>
        
            <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef>CPF</th>
                <td mat-cell *matCellDef="let funcionario">{{ funcionario.cpf }}</td>
            </ng-container>
        
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let funcionario">{{ funcionario.nome }}</td>
            </ng-container>
        
            <ng-container matColumnDef="vinculo">
                <th mat-header-cell *matHeaderCellDef>Data de Vínculo</th>
                <td mat-cell *matCellDef="let funcionario">{{ funcionario.vinculo }}</td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        
        </table>

    </div>

</div>
