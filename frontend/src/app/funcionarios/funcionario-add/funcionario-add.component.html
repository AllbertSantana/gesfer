<div class="h-[calc(100%-112px)] min-[600px]:h-[calc(100%-128px)] max-w-7xl mx-auto flex flex-col">
    
    <div class="py-4 max-w-min">
        <button
        mat-flat-button
        
        routerLink="/funcionarios"
        >
            <div class="flex flex-row items-center gap-5">
                <mat-icon fontIcon="arrow_back"></mat-icon>
                <span class="leading-normal">Funcionários</span>
            </div>
        </button>
    </div>

    <form
        class="p-4 flex flex-col gap-4"
        [formGroup]="addFuncionarioForm"
        (ngSubmit)="onSubmit()"
    >
    
        <div class="w-full md:w-1/2 lg:w-1/3 2xl:w-1/4 flex flex-col gap-2">

            <span class="text-lg">Nome*</span>
            <mat-form-field appearance="fill">
                <input matInput formControlName="nome">
                <mat-error *ngIf="nome?.invalid">Campo obrigatório</mat-error>
            </mat-form-field>
            
            <span class="text-lg">CPF*</span>
            <mat-form-field appearance="fill">
                <cpf-input formControlName="cpf"></cpf-input>
                <mat-error *ngIf="addFuncionarioForm.getError">Campo obrigatório</mat-error>
            </mat-form-field>
    
            <span class="text-lg">Matrícula*</span>
            <mat-form-field appearance="fill">
                <matricula-input formControlName="matricula"></matricula-input>
                <mat-error *ngIf="addFuncionarioForm.getError">Campo obrigatório</mat-error>
            </mat-form-field>

        </div>

        <div class="flex flex-row justify-start">
            <button mat-stroked-button type="submit" [disabled]="!addFuncionarioForm.valid">Adicionar</button>
        </div>

    </form>
</div>
